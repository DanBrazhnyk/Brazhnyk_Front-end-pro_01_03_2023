<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MagazineShop</title>
</head>

<body>
    <div class="container">
        <div class="container__catalog">
            <h1 class="catalog__title">Catalog</h1>
            <ul class="catalog__list">
                <li class="lists__item--book">Book</li>
                <li class="lists__item--comics">Comics</li>
            </ul>
        </div>
        <h2 class="welcome__title">Welcome to our shop</h2>
        <div class="container__products">
            <div class="products__book">
                <div class="book__item">
                    <img class="item__img" src="./img/pilgrim.jpg" alt="error">
                    <p class="item__title">The Pilgrim's Progress</p>
                    <button class="btn--buy ">Buy</button>
                </div>
                <div class="book__item">
                    <img class="item__img" src="img/robinsonCrusoe.jpg" alt="error">
                    <p class="item__title">Robinson Crusoe</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="book__item">
                    <img class="item__img" src="img/gulliver.jpg" alt="error">
                    <p class="item__title">Gulliver's Travels</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="book__item">
                    <img class="item__img" src="img/clarissa.jpg" alt="error">
                    <p class="item__title">Clarissa</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="book__item">
                    <img class="item__img" src="img/tomJones.jpg" alt="error">
                    <p class="item__title">Tom Jones</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="book__item">
                    <img class="item__img" src="img/lifeAndOpinions.jpg" alt="error">
                    <p class="item__title">The Life and Opinions </p>
                    <button class="btn--buy">Buy</button>
                </div>
            </div>
            <div class="products__comics">
                <div class="comics__item">
                    <img class="item__img" src="img/bone.jpg" alt="error">
                    <p class="item__title">Bone</p>
                    <button class="btn--buy ">Buy</button>
                </div>
                <div class="comics__item">
                    <img class="item__img" src="img/hawkeye.jpg" alt="error">
                    <p class="item__title">Hawkeye</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="comics__item">
                    <img class="item__img" src="img/maus.jpg" alt="error">
                    <p class="item__title">Maus</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="comics__item">
                    <img class="item__img" src="img/pluto.jpg" alt="error">
                    <p class="item__title">Pluto</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="comics__item">
                    <img class="item__img" src="img/mint_mgmt.jpg" alt="error">
                    <p class="item__title">Mint MGMT</p>
                    <button class="btn--buy">Buy</button>
                </div>
                <div class="comics__item">
                    <img class="item__img" src="img/watchmen.jpg" alt="error">
                    <p class="item__title">Watchmen </p>
                    <button class="btn--buy">Buy</button>
                </div>
            </div>
        </div>
        <div class="container__info">
            <p class="receipt">Purchase receipt</p>
            <button class="submit">Do you submit your buy?</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
